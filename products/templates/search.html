{% extends 'base.html' %}
{% block content %}
{% load i18n %}
    <div class="jumbotron jumbotron-fluid text-center">
      <div class="container">
        <h1 class="display-5">{% trans "luxury of nature" %}</h1>
        <!--p class="lead">{% trans "All products are presented here" %}</p-->
      </div>
    </div>

    <div class="container">
	    <div class="row">
			{% if products %}
			{% for product in products %}
				<div class="col-md-4" style="margin-bottom: 10px; padding: 0px 5px;">
					<div class="card" style="">
						<a href="{% url 'item' product.id %}" class="card-link"><h5 class="card-title text-center"><strong>{{ product.name }}</strong></h5>
                        <div style="background: #020202 url({{ product.file_image_url.url }}); background-size: cover; background-position: center; background-repeat: no-repeat; margin: auto; width: 50%; height: 250px;"></div></a>
						<div class="card-body">
							<p class="card-text text-justify  p-2 text-dark bg-opacity-10" style="background-color: #6c757d2e;">{{ product.desc }}</p>
							<!--h5 class="card-title"><strong>&#x20BD;{{ product.price }}</strong></h5><a href="#" class="btn btn-primary">В корзину</a-->
						</div>
					</div>
				</div>
			{% endfor %}
			{% else %}
			<p>По Вашему запросу ничего не найдено</p>
			{% endif %}
		</div>
    </div>
{% endblock %}
