{% extends 'base.html' %}
{% block content %}
{% load static %}
    <div class="jumbotron jumbotron-fluid text-center">
      <div class="container">
        <h1 class="display-5">Все работы</h1>
        <p class="lead">Представлены все возможные работы</p>
      </div>
    </div>

    <div class="container">
	    <div class="row">
			{% for product in products %}
				<div class="col-md-3" style="margin-bottom: 10px; padding: 0px 5px;">
					<div class="card" style="">
                        <div style="background: #020202 url({% static 'images/' %}{{ product.image_url }}); background-size: cover; background-position: center; background-repeat: no-repeat; margin: auto; width: 50%; height: 250px;"></div>
						<div class="card-body">
							<h5 class="card-title">{{ product.name }} - <strong>&#x20BD;{{ product.price }}</strong></h5>
							<p class="card-text">{{ product.desc }}</p>
							<a href="#" class="btn btn-primary">Add to cart</a>
						</div>
					</div>
				</div>
			{% endfor %}
		</div>
    </div>
{% endblock %}
