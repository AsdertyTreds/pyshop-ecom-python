{% extends 'base.html' %}
{% block content %}
{% load i18n %}
    <div class="jumbotron jumbotron-fluid text-center">
      <div class="container">
        <h1 class="display-5">{% trans "All products" %}</h1>
        <p class="lead">{% trans "All products are presented here" %}</p>
      </div>
    </div>

    <div class="container">
	    <div class="row">
			{% for product in products %}

				<div class="col-md-3" style="margin-bottom: 10px; padding: 0px 5px;">
					<div class="card" style="">
						<a href="/products/item/{{ product.name }}" class="card-link"><h5 class="card-title text-center"><strong>{{ product.name }}</strong></h5>
                        <div style="background: #020202 url({{ product.file_image_url.url }}); background-size: cover; background-position: center; background-repeat: no-repeat; margin: auto; width: 50%; height: 250px;"></div></a>
						<div class="card-body">
							<p class="card-text">{{ product.desc }}</p>
							<h5 class="card-title"><strong>&#x20BD;{{ product.price }}</strong></h5><a href="#" class="btn btn-primary">В корзину</a>
						</div>
					</div>
				</div>

			{% endfor %}
		</div>
    </div>
{% endblock %}
