{% extends 'base.html' %}
{% block content %}
{% load static %}
    <div class="jumbotron jumbotron-fluid text-center">
      <div class="container">
        <h1 class="display-5">{{ product.name }}</h1>
        <p class="lead">{{ product.desc }}</p>
      </div>
    </div>

    <div class="container">
	    <div class="row">
				<div class="col" style="margin-bottom: 10px; padding: 0px 5px;">
					<div class="card" style="">
                        <div style="background: #fff url({% static 'images/' %}{{ product.image_url }}); background-size: contain; background-position: center; background-repeat: no-repeat; height: 500px;"></div>
					</div>
				</div>
		</div>
    </div>
{% endblock %}
