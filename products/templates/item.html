{% extends 'base.html' %}
{% block content %}
    <div class="jumbotron jumbotron-fluid text-center">
      <div class="container">
        <h1 class="display-5">{{ product.name }}</h1>
        <p class="lead">{{ product.desc }}</p>
      </div>
    </div>

    <div class="container">
	    <div class="row">
				<div class="col" style="margin-bottom: 10px; padding: 0px 5px;">
					<div class="card" style="">
                        <ul class="row first justify-content-center">
                            <li>
                                <div class="bspImgWrapper" style="background: #fff url({{ product.file_image_url.url }}); background-size: contain; background-position: center; background-repeat: no-repeat; height: 500px;"></div>
                            </li>
                            {% if images %}
                                {% for image in images %}
                            <li>
                                <div class="bspImgWrapper" style="background: #fff url({{ image.image.url }}); background-size: contain; background-position: center; background-repeat: no-repeat; height: 500px;"></div>
                            </li>
                                {% endfor%}
                            {% endif %}
                        </ul>
					</div>
				</div>
		</div>
    </div>
{% endblock %}
